<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: 40px; font-weight: bold; font-family: Helvetica, sans-serif;" id="docCharacterSet"></p>
    <script>
        // document.characterSet — возвращает кодировку, которая используется 
        // для отображения текущего документа
        const characterSet = document.characterSet;
        document.getElementById("docCharacterSet").innerHTML = `Кодировка текущего документа: ${characterSet}`;
    </script>
</body>
</html>
