<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: 40px; font-weight: bold; font-family: Helvetica, sans-serif;" id="lastModified"></p>
    <script>
        // document.lastModified — возвращает строку, содержащую дату и время 
        // последнего изменения текущего документа 
        const lastModified = document.lastModified;
        document.getElementById("lastModified").innerHTML = `Время последнего изменения текущего документа: ${lastModified}`;
    </script>
</body>
</html>
