<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <ul id="list">
            
        </ul>
    </div>

    <script>
        const element = document.getElementById('list');

        for (let i = 0; i < 5; i++) {
            const li = document.createElement('li');

            li.innerHTML = `User: ${i}`;
            element.append(li);
        }
    </script>
</body>
</html>
