<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="first">Первый</p>
    <p id="second">Второй</p>
    <script>
        // Все методы вставки автоматически удаляют старые узлы автоматически
        const first = document.getElementById('first');
        const second = document.getElementById('second');

        setTimeout(() => {
            second.after(first);
        }, 2000);

        setTimeout(() => {
            second.before(first);
        }, 5000);
    </script>
</body>
</html>
