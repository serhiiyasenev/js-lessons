<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <script>
        const ulElements = document.querySelectorAll('ul')[0];

        // Возвращает статическую коллекцию
        const liElements = document.querySelectorAll('ul > li');
        console.dir(ulElements);

        console.dir(liElements)
        ulElements.appendChild(document.createElement('li'));
        console.dir(liElements);
    </script>
</body>
</html>
